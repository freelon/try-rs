name: Release (GitHub + crates.io)

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write        # criar release no GitHub
      id-token: write        # OIDC para Trusted Publishing (crates.io)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test

      # ---------- Publish to crates.io (Trusted Publishing) ----------
      - name: Authenticate with crates.io (OIDC)
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish crate to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

      # ---------- Build binary (optional, but comum em releases) ----------
      - name: Build release binary
        run: cargo build --release

      # ---------- GitHub Release ----------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
